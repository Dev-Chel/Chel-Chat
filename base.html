<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CHEL-CHAT | Chat</title>
    <style>
        :root { 
            --accent: #00C8FF; 
            --glass: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.1); 
        }

        body { 
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: #020202; color: white; 
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100dvh; overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .bg-blobs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; filter: blur(100px); }
        .blob1 { position: absolute; width: 300px; height: 300px; top: -50px; left: -50px; background: var(--accent); opacity: 0.15; border-radius: 50%; }

        .glass-card { 
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 35px; 
            padding: 20px; width: 92%; max-width: 500px; 
            margin: 15px 0;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative;
            display: flex; flex-direction: column;
        }

        .top-nav { display: flex; justify-content: flex-end; margin-bottom: 5px; }
        .settings-link { 
            background: rgba(255, 255, 255, 0.07); padding: 8px 12px; border-radius: 12px; border: 1px solid var(--border);
            color: var(--accent); text-decoration: none; font-size: 10px; font-weight: 800; text-transform: uppercase;
        }

        h1 { font-size: 26px; text-transform: uppercase; letter-spacing: 2px; text-align: center; margin: 5px 0; }
        .city-subtitle { display: block; text-align: center; font-size: 10px; letter-spacing: 5px; text-transform: uppercase; opacity: 0.4; margin-bottom: 20px; font-weight: 800; }

        .selection-group { margin-bottom: 15px; width: 100%; }
        .label-title { display: block; font-size: 10px; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1.5px; }
        
        .toggle-container { display: flex; gap: 6px; width: 100%; flex-wrap: wrap; }
        .chip { 
            padding: 12px 8px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            border-radius: 12px; cursor: pointer; font-size: 13px; font-weight: 600; flex: 1; min-width: 60px; text-align: center; 
        }
        .chip.active { background: var(--accent); color: black; border-color: var(--accent); }

        .main-btn { 
            width: 100%; padding: 18px; background: #fff; color: #000; border: none; 
            border-radius: 18px; font-weight: 900; text-transform: uppercase; cursor: pointer; font-size: 14px;
        }
        .exit-btn { background: rgba(255, 77, 77, 0.1); color: #ff4d4d; border: 1px solid rgba(255, 77, 77, 0.2); margin-top: 10px; }

        /* ЧАТОВЫЙ БЛОК */
        #chatArea { display: none; flex-direction: column; height: 78dvh; width: 100%; }
        .messages { 
            flex: 1; overflow-y: auto; background: rgba(0,0,0,0.3); border-radius: 20px; 
            padding: 15px; margin: 10px 0; border: 1px solid var(--border); 
            display: flex; flex-direction: column; gap: 8px;
            scroll-behavior: smooth;
        }
        
        @keyframes msgIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg { padding: 10px 14px; border-radius: 18px; max-width: 80%; word-wrap: break-word; font-size: 15px; animation: msgIn 0.2s ease-out forwards; }
        .msg.my { align-self: flex-end; background: var(--accent); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .msg.partner { align-self: flex-start; background: rgba(255,255,255,0.12); color: #fff; border-bottom-left-radius: 4px; }
        .msg.sys { align-self: center; background: rgba(255, 77, 77, 0.1); color: #ff4d4d; font-size: 11px; font-weight: 800; text-transform: uppercase; border-radius: 10px; padding: 8px 15px; }

        .chat-input { display: flex; gap: 8px; padding-bottom: 5px; }
        input { 
            flex: 1; background: rgba(255,255,255,0.07); border: 1px solid var(--border); 
            padding: 14px; border-radius: 15px; color: white; outline: none; font-size: 16px; 
        }
        .send-btn { background: var(--accent); color: black; border: none; border-radius: 15px; width: 55px; font-weight: 900; }
    </style>
</head>
<body>
    <div class="bg-blobs"><div class="blob1"></div></div>
    <div class="glass-card">
        <div class="top-nav" id="navBlock">
            <a href="settings.html" class="settings-link">Настройки ⚙️</a>
        </div>

        <div id="setupView">
            <h1>CHEL-<span style="color:var(--accent)">CHAT</span></h1>
            <span class="city-subtitle">Челябинск</span>
            <div class="selection-group"><span class="label-title">Мой пол</span><div class="toggle-container"><div class="chip active">М</div><div class="chip">Ж</div></div></div>
            <div class="selection-group"><span class="label-title">Мой возраст</span><div class="toggle-container"><div class="chip active">16-18</div><div class="chip">18-30</div><div class="chip">30+</div></div></div>
            <div class="selection-group"><span class="label-title">Кто нужен</span><div class="toggle-container"><div class="chip active">Любой</div><div class="chip">М</div><div class="chip">Ж</div></div></div>
            <div class="selection-group"><span class="label-title">Возраст партнера</span><div class="toggle-container"><div class="chip active">Любой</div><div class="chip">16-18</div><div class="chip">18+</div></div></div>
            <button class="main-btn" id="findBtn">Начать поиск</button>
        </div>

        <div id="chatArea">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span id="partnerStatus" style="color:var(--accent); font-weight:800; font-size: 12px;">ПОИСК...</span>
                <button id="leaveChatBtn" style="display:none; background:none; border:none; color:#ff4d4d; font-weight:800; font-size:11px;">Выйти</button>
            </div>
            <div class="messages" id="msgBox"></div>
            <div class="chat-input" id="inputRow" style="display:none;">
                <input type="text" id="mInput" placeholder="Сообщение..." autocomplete="off" enterkeyhint="send">
                <button class="send-btn" id="sendBtn">></button>
            </div>
            <button class="main-btn exit-btn" id="cancelSearchBtn">Отмена</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, where, getDocs, deleteDoc, addDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBiuZsdElE0Sg5P4OptxVBQrB_2FuETT1g",
            authDomain: "chel-chat.firebaseapp.com",
            projectId: "chel-chat",
            storageBucket: "chel-chat.firebasestorage.app",
            messagingSenderId: "648341004130",
            appId: "1:648341004130:web:30d977f1b67bdbdc7b163b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentRoomId = null;
        let unsubscribeRoom = null;

        // Фикс для клавиатуры (скролл при фокусе)
        const mInput = document.getElementById('mInput');
        mInput.addEventListener('focus', () => {
            setTimeout(() => {
                window.scrollTo(0, 0);
                document.body.scrollTop = 0;
                document.getElementById('msgBox').scrollTop = document.getElementById('msgBox').scrollHeight;
            }, 300);
        });

        document.querySelectorAll('.toggle-container').forEach(c => {
            c.onclick = (e) => { if(e.target.classList.contains('chip')) { c.querySelectorAll('.chip').forEach(x => x.classList.remove('active')); e.target.classList.add('active'); }};
        });

        onAuthStateChanged(auth, u => { if (!u) window.location.href = 'index.html'; });

        async function send() {
            if (mInput.value.trim() && currentRoomId) {
                const t = mInput.value; mInput.value = '';
                await addDoc(collection(db, "rooms", currentRoomId, "messages"), { uid: auth.currentUser.uid, text: t, time: serverTimestamp() });
            }
        }

        function addSysMsg(text) {
            const el = document.createElement('div');
            el.className = 'msg sys'; el.innerText = text;
            const mb = document.getElementById('msgBox');
            mb.appendChild(el);
            mb.scrollTop = mb.scrollHeight;
        }

        async function findPartner() {
            const myId = auth.currentUser.uid;
            const q = query(collection(db, "queue"), where("__name__", "!=", myId));
            const snap = await getDocs(q);
            if (!snap.empty) {
                const pId = snap.docs[0].id;
                const room = await addDoc(collection(db, "rooms"), { users: [myId, pId], createdAt: serverTimestamp() });
                await deleteDoc(doc(db, "queue", pId));
                joinRoom(room.id);
            } else {
                await setDoc(doc(db, "queue", myId), { time: serverTimestamp() });
                unsubscribeRoom = onSnapshot(query(collection(db, "rooms"), where("users", "array-contains", myId)), s => {
                    s.docChanges().forEach(c => { if (c.type === "added") { deleteDoc(doc(db, "queue", myId)); joinRoom(c.doc.id); }});
                });
            }
        }

        function joinRoom(rid) {
            currentRoomId = rid;
            document.getElementById('partnerStatus').innerText = "В СЕТИ ⚡";
            document.getElementById('inputRow').style.display = 'flex'; 
            document.getElementById('leaveChatBtn').style.display = 'block'; 
            document.getElementById('cancelSearchBtn').style.display = 'none';
            if (unsubscribeRoom) unsubscribeRoom();

            onSnapshot(query(collection(db, "rooms", rid, "messages"), orderBy("time")), s => {
                s.docChanges().forEach(c => {
                    if (c.type === "added") {
                        const d = c.doc.data();
                        const el = document.createElement('div');
                        el.className = `msg ${d.uid === auth.currentUser.uid ? 'my' : 'partner'}`;
                        el.innerText = d.text;
                        const mb = document.getElementById('msgBox');
                        mb.appendChild(el);
                        mb.scrollTop = mb.scrollHeight;
                    }
                });
            });

            onSnapshot(doc(db, "rooms", rid), s => {
                if (!s.exists()) {
                    document.getElementById('partnerStatus').innerText = "ОФФЛАЙН";
                    document.getElementById('inputRow').style.display = 'none';
                    addSysMsg("Собеседник покинул чат");
                }
            });
        }

        document.getElementById('findBtn').onclick = () => { 
            document.getElementById('setupView').style.display = 'none'; 
            document.getElementById('navBlock').style.display = 'none'; 
            document.getElementById('chatArea').style.display = 'flex'; 
            findPartner(); 
        };

        document.getElementById('sendBtn').onclick = send;
        mInput.onkeydown = (e) => { if (e.key === 'Enter') send(); };
        document.getElementById('cancelSearchBtn').onclick = async () => { if(auth.currentUser) await deleteDoc(doc(db, "queue", auth.currentUser.uid)); location.reload(); };
        document.getElementById('leaveChatBtn').onclick = async () => { if (currentRoomId) await deleteDoc(doc(db, "rooms", currentRoomId)); location.reload(); };
    </script>
</body>
</html>
